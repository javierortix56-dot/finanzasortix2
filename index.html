<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanzas J&M v15</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #F3F4F6; --surface: #FFFFFF; --primary: #2563EB; 
            --text-1: #1F2937; --text-2: #6B7280; --border: #E5E7EB;
            --success: #10B981; --danger: #EF4444;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 0 0 100px 0; color: var(--text-1); font-size: 13px; }

        /* HEADER */
        .header { 
            background: var(--surface); padding: 12px 15px; position: sticky; top: 0; z-index: 50;
            border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-weight: 800; color: var(--primary); font-size: 15px; display: flex; align-items: center; gap: 6px; }
        
        /* NAV MES (CORREGIDO Z-INDEX) */
        .month-nav { 
            display: flex; align-items: center; background: #F9FAFB; border: 1px solid var(--border); 
            border-radius: 8px; padding: 2px; position: relative;
        }
        .nav-btn { 
            border: none; background: transparent; padding: 8px 14px; cursor: pointer; 
            color: var(--text-2); font-size: 14px; display: flex; align-items: center;
            position: relative; z-index: 20; /* Flechas por encima del input */
        }
        .nav-btn:active { background: #E5E7EB; border-radius: 6px; color: var(--primary); }
        
        .month-label { 
            font-weight: 700; font-size: 13px; text-transform: uppercase; padding: 0 5px; 
            min-width: 75px; text-align: center; position: relative;
        }
        /* El input solo cubre el texto del mes, no las flechas */
        #dateInput { position: absolute; top:0; left:0; width:100%; height:100%; opacity:0; z-index: 10; cursor: pointer; }

        /* HEADER ADD BTN */
        .btn-header-add {
            background: var(--primary); color: white; border: none; border-radius: 6px;
            width: 32px; height: 32px; font-size: 16px; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; margin-left: 10px;
        }

        /* KPIs */
        .kpi-row { display: flex; gap: 8px; overflow-x: auto; padding: 10px 15px; }
        .kpi { 
            min-width: 120px; flex: 1; background: var(--surface); padding: 8px 12px; 
            border-radius: 8px; border: 1px solid var(--border);
        }
        .kpi-head { font-size: 10px; color: var(--text-2); font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
        .kpi-num { font-size: 16px; font-weight: 700; }
        .inp-mini { border: 1px solid var(--border); width: 60px; border-radius: 4px; padding: 2px; font-weight: 600; }

        /* TABS */
        .view-tabs { display: flex; padding: 0 15px; gap: 10px; margin-bottom: 10px; }
        .tab { flex: 1; padding: 8px; text-align: center; background: #E5E7EB; border-radius: 6px; font-weight: 600; color: var(--text-2); font-size: 12px; cursor: pointer; }
        .tab.active { background: var(--primary); color: white; }

        /* MAIN CONTENT */
        .main-container { padding: 0 15px; }

        /* VISTA T (COMPACTA CORREGIDA) */
        .t-container { display: flex; gap: 2px; background: var(--border); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        .t-col { flex: 1; background: var(--surface); display: flex; flex-direction: column; }
        .t-head { padding: 8px; text-align: center; font-weight: 700; color: white; font-size: 12px; }
        .t-head.inc { background: var(--success); }
        .t-head.exp { background: var(--danger); }
        .t-list { padding: 0; margin: 0; list-style: none; }
        
        /* UN SOLO RENGLON */
        .t-row { 
            padding: 8px 6px; border-bottom: 1px solid #F3F4F6; font-size: 11px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center; gap: 6px;
        }
        .t-date-badge { 
            font-weight: 700; color: var(--text-2); font-size: 10px; min-width: 20px; text-align: center; 
        }
        .date-alert { color: var(--danger); font-weight: 800; background: #FEF2F2; border-radius: 4px; padding: 1px 3px; }

        .t-desc { 
            font-weight: 500; color: var(--text-1); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            flex: 1; /* Ocupa el espacio disponible */
        }
        .t-amt { font-weight: 700; font-size: 12px; white-space: nowrap; }
        .t-total { padding: 8px; text-align: right; font-weight: 800; font-size: 13px; background: #F9FAFB; border-top: 1px solid var(--border); }

        /* VISTA LISTA */
        .list-row { 
            background: var(--surface); padding: 0 10px; height: 48px; margin-bottom: 1px;
            display: grid; grid-template-columns: 30px 25px 1fr auto 40px; align-items: center; gap: 8px;
            border-bottom: 1px solid #F3F4F6;
        }
        .l-check { font-size: 16px; color: #D1D5DB; display: flex; justify-content: center; }
        .l-check.done { color: var(--success); }
        .l-date { font-weight: 700; color: var(--text-2); font-size: 11px; text-align: center; background: #F3F4F6; padding: 2px 0; border-radius: 4px; }
        .l-desc { font-weight: 500; color: var(--text-1); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .l-amt { font-weight: 700; font-size: 13px; text-align: right; }
        .inc { color: var(--success); } .exp { color: var(--text-1); }
        .act-btn { border: none; background: none; color: #9CA3AF; padding: 4px; font-size: 12px; }

        /* FAB */
        .fab { 
            position: fixed; bottom: 30px; right: 20px; width: 56px; height: 56px; 
            background: var(--primary); color: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 12px rgba(37,99,235,0.4); font-size: 24px; cursor: pointer; z-index: 1000;
        }

        /* MODAL */
        #modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); z-index: 2000; align-items: flex-end; backdrop-filter: blur(2px);
        }
        .modal-content { 
            background: var(--surface); width: 100%; border-top-left-radius: 20px; border-top-right-radius: 20px; 
            padding: 25px 20px; animation: slideUp 0.2s; 
        }
        @keyframes slideUp { from{transform:translateY(100%)} to{transform:translateY(0)} }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .inp-full { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 15px; background: white; -webkit-appearance: none; }
        .btn-main { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; font-size: 15px; margin-top: 10px; }
        .btn-sec { width: 100%; padding: 12px; background: transparent; color: var(--text-2); border: none; margin-top: 5px; }

        /* TOOLS */
        .tools { margin-top: 40px; padding: 20px; text-align: center; background: #F9FAFB; border-top: 1px solid var(--border); }
        .link { color: var(--primary); text-decoration: none; font-size: 12px; font-weight: 600; margin: 0 15px; cursor: pointer; display: inline-flex; align-items: center; gap: 5px; }
        
        #chartBackBtn { display:none; width:100%; margin-top:10px; background:#E5E7EB; color:var(--text-1); border:none; padding:8px; border-radius:6px; font-weight:600; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><i class="fas fa-wallet"></i> &nbsp;J&M</div>
        <div style="display:flex; align-items:center;">
            <div class="month-nav">
                <button class="nav-btn" onclick="addMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                <div class="month-label">
                    <span id="monthTxt">DIC 25</span>
                    <input type="month" id="dateInput" onchange="loadData()">
                </div>
                <button class="nav-btn" onclick="addMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
            <button class="btn-header-add" onclick="openForm()"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <div class="kpi-row">
        <div class="kpi" style="border-left: 3px solid var(--primary)">
            <div class="kpi-head">DÃ³lar Ref.</div>
            <div style="display:flex; align-items:center; gap:4px;">
                <span style="color:#9CA3AF">$</span>
                <input type="number" id="usdRate" class="inp-mini" value="1200" onchange="loadData()">
            </div>
        </div>
        <div class="kpi" style="border-left: 3px solid var(--success)">
            <div class="kpi-head">Balance</div>
            <div class="kpi-num" id="kpiBal">$0</div>
        </div>
        <div class="kpi" style="border-left: 3px solid #0EA5E9">
            <div class="kpi-head">Ahorro USD</div>
            <div class="kpi-num" id="kpiUsd" style="color:#0EA5E9">$0</div>
        </div>
    </div>

    <div class="view-tabs">
        <div class="tab" id="tab-t" onclick="switchView('t')">Cuenta T</div>
        <div class="tab" id="tab-list" onclick="switchView('list')">Lista</div>
        <div class="tab" id="tab-chart" onclick="switchView('chart')">GrÃ¡fico</div>
    </div>

    <div class="main-container">
        <div id="view-t" style="display:block;">
            <div class="t-container">
                <div class="t-col">
                    <div class="t-head inc">INGRESOS</div>
                    <ul class="t-list" id="t-list-inc"></ul>
                    <div class="t-total" id="total-inc" style="color:var(--success)">$0</div>
                </div>
                <div class="t-col">
                    <div class="t-head exp">EGRESOS</div>
                    <ul class="t-list" id="t-list-exp"></ul>
                    <div class="t-total" id="total-exp" style="color:var(--danger)">$0</div>
                </div>
            </div>
        </div>

        <div id="view-list" style="display:none;">
            <div id="list-rows"></div>
        </div>

        <div id="view-chart" style="display:none;">
            <div style="background:white; padding:15px; border-radius:8px; border:1px solid var(--border); height:300px; position:relative;">
                <canvas id="myChart"></canvas>
            </div>
            <button id="chartBackBtn" onclick="resetChart()">â¬… Volver a CategorÃ­as</button>
        </div>
    </div>

    <div class="fab" onclick="openForm()"><i class="fas fa-plus"></i></div>

    <div id="modal">
        <div class="modal-content">
            <h3 style="margin:0 0 15px 0; font-size:16px; color:var(--text-1)">Registrar Movimiento</h3>
            <form id="txForm">
                <div class="form-grid">
                    <input type="date" id="fDate" class="inp-full" required>
                    <input type="number" id="fAmount" class="inp-full" placeholder="$ Monto" required step="0.01">
                </div>
                <div class="form-grid">
                    <select id="fType" class="inp-full" onchange="renderCats()">
                        <option value="exp">ðŸ”´ Gasto</option>
                        <option value="inc">ðŸŸ¢ Ingreso</option>
                    </select>
                    <select id="fCat" class="inp-full" onchange="renderConcepts()" required></select>
                </div>
                
                <div style="margin-bottom:12px;">
                    <select id="fConcept" class="inp-full" onchange="checkNewConcept()" required></select>
                    <input type="text" id="fConceptCustom" class="inp-full" placeholder="Escribe el concepto..." style="display:none; margin-top:5px;">
                </div>

                <label style="display:flex; align-items:center; gap:10px; margin-bottom:15px; font-weight:500;">
                    <input type="checkbox" id="fExec" checked style="transform:scale(1.2)"> Ya pagado/cobrado
                </label>

                <button type="submit" id="btnSave" class="btn-main">Guardar</button>
                <button type="button" onclick="closeForm()" class="btn-sec">Cancelar</button>
            </form>
        </div>
    </div>

    <div class="tools">
        <span class="link" onclick="backup()"><i class="fas fa-download"></i> Guardar Copia</span>
        <span class="link" onclick="document.getElementById('fileIn').click()"><i class="fas fa-upload"></i> Restaurar Copia</span>
        <input type="file" id="fileIn" hidden onchange="restoreSmart(this)">
    </div>

<script>
    const defData = { 
        txs: [], 
        cats: { exp:['Esenciales','Deudas','Personal','Ahorro'], inc:['Sueldo','Ventas','Varios'] },
        concepts: {
            "Esenciales": ["Alquiler", "Luz/Gas", "Supermercado", "Internet", "Celular"],
            "Deudas": ["Tarjeta Visa", "Tarjeta Master", "Prestamo"],
            "Personal": ["Salidas", "Ropa", "Gym", "Regalos"],
            "Ahorro": ["Compra DÃ³lar", "Fondo InversiÃ³n"],
            "Sueldo": ["Javier", "Mary"],
            "Ventas": ["Venta 1", "Venta 2"],
            "Varios": ["DevoluciÃ³n", "Otros"]
        }
    };
    
    let data = JSON.parse(localStorage.getItem('finData_v15')) || defData;
    let editId = null;
    let chartInstance = null;
    let chartViewLevel = 'root'; 
    let currentView = localStorage.getItem('lastView') || 't';

    window.onload = () => {
        const d = new Date();
        document.getElementById('fDate').value = d.toISOString().split('T')[0];
        document.getElementById('dateInput').value = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`;
        document.getElementById('usdRate').value = localStorage.getItem('usdRate') || 1200;
        switchView(currentView); loadData();
    };

    function loadData() {
        const ym = document.getElementById('dateInput').value;
        const [y, m] = ym.split('-');
        
        const dateObj = new Date(parseInt(y), parseInt(m)-1, 1);
        const mName = dateObj.toLocaleString('es-ES', {month:'short'}).toUpperCase();
        document.getElementById('monthTxt').innerText = `${mName} ${y.substring(2)}`;
        
        const txs = (data.txs || []).filter(t => t.date.startsWith(ym)).sort((a,b) => b.date.localeCompare(a.date));
        
        renderTView(txs); renderListView(txs); renderChart(txs); calcKPIs(txs);
    }

    /* VISTA T COMPACTA Y ALERTA FECHAS */
    function renderTView(txs) {
        const incList = document.getElementById('t-list-inc');
        const expList = document.getElementById('t-list-exp');
        incList.innerHTML = ''; expList.innerHTML = '';
        let tInc = 0, tExp = 0;

        const today = new Date(); today.setHours(0,0,0,0);

        txs.forEach(t => {
            const day = t.date.split('-')[2];
            const txDate = new Date(t.date + 'T00:00:00');
            const diffTime = txDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // LÃ³gica alerta: Si faltan 5 dÃ­as o menos (y es futuro o hoy) y NO estÃ¡ pagado
            // O si te gusta que marque siempre que estÃ© cerca la fecha:
            const isNear = diffDays >= 0 && diffDays <= 5; 
            const dateClass = isNear ? 'date-alert' : '';

            const li = document.createElement('li');
            li.className = 't-row'; li.onclick = () => edit(t.id);
            li.innerHTML = `
                <div style="display:flex; gap:6px; align-items:center; flex:1; min-width:0;">
                    <span class="t-date-badge ${dateClass}">${day}</span>
                    <span class="t-desc">${t.desc}</span>
                </div>
                <div style="text-align:right">
                     ${!t.exec ? '<i class="fas fa-clock" style="font-size:10px; color:#F59E0B"></i>' : ''}
                    <span class="t-amt">$${Math.abs(t.amount).toLocaleString()}</span>
                </div>`;
            
            if(t.type === 'inc') { incList.appendChild(li); tInc += Math.abs(t.amount); }
            else { expList.appendChild(li); tExp += Math.abs(t.amount); }
        });
        document.getElementById('total-inc').innerText = `$${tInc.toLocaleString()}`;
        document.getElementById('total-exp').innerText = `$${tExp.toLocaleString()}`;
    }

    function renderListView(txs) {
        const div = document.getElementById('list-rows');
        div.innerHTML = txs.length ? '' : '<div style="padding:20px; text-align:center; color:#ccc">Sin movimientos</div>';
        
        const today = new Date(); today.setHours(0,0,0,0);

        txs.forEach(t => {
            const day = t.date.split('-')[2]; 
            const isInc = t.type === 'inc';
            
            const txDate = new Date(t.date + 'T00:00:00');
            const diffDays = Math.ceil((txDate - today) / (1000 * 60 * 60 * 24));
            const isNear = diffDays >= 0 && diffDays <= 5;
            
            div.innerHTML += `
                <div class="list-row">
                    <div class="l-check ${t.exec?'done':''}" onclick="toggleCheck(${t.id})"><i class="fas ${t.exec?'fa-check-circle':'fa-circle'}"></i></div>
                    <div class="l-date ${isNear ? 'date-alert' : ''}">${day}</div>
                    <div class="l-desc">${t.desc}</div>
                    <div class="l-amt ${isInc?'inc':'exp'}">${isInc?'+':''}$${Math.abs(t.amount).toLocaleString()}</div>
                    <div class="l-actions"><button class="act-btn" onclick="edit(${t.id})"><i class="fas fa-pen"></i></button><button class="act-btn" onclick="del(${t.id})"><i class="fas fa-trash"></i></button></div>
                </div>`;
        });
    }

    function openForm() { document.getElementById('modal').style.display = 'flex'; renderCats(); if(!editId) document.getElementById('fAmount').focus(); }
    function closeForm() { document.getElementById('modal').style.display = 'none'; resetForm(); }
    function resetForm() { editId = null; document.getElementById('txForm').reset(); document.getElementById('fDate').value = new Date().toISOString().split('T')[0]; document.getElementById('btnSave').innerText = 'Guardar'; document.getElementById('fConceptCustom').style.display='none'; }

    function renderCats() {
        const sel = document.getElementById('fCat'); sel.innerHTML = '';
        (data.cats[document.getElementById('fType').value] || []).forEach(c => sel.add(new Option(c,c))); 
        sel.add(new Option('+ Crear CategorÃ­a', 'new_cat'));
        renderConcepts();
    }

    function renderConcepts() {
        const cat = document.getElementById('fCat').value;
        if(cat === 'new_cat') { checkNewCat(); return; }
        const sel = document.getElementById('fConcept'); sel.innerHTML = '';
        const concepts = data.concepts[cat] || [];
        concepts.forEach(c => sel.add(new Option(c,c)));
        sel.add(new Option('+ Crear Concepto', 'new_con'));
        checkNewConcept();
    }

    function checkNewCat() {
        if(document.getElementById('fCat').value === 'new_cat') {
            const n = prompt('Nueva CategorÃ­a:');
            if(n) {
                data.cats[document.getElementById('fType').value].push(n);
                data.concepts[n] = [];
                save(); renderCats(); document.getElementById('fCat').value = n; renderConcepts();
            } else renderCats();
        }
    }

    function checkNewConcept() {
        const val = document.getElementById('fConcept').value;
        const customInp = document.getElementById('fConceptCustom');
        if(val === 'new_con') { customInp.style.display = 'block'; customInp.required = true; customInp.focus(); } 
        else { customInp.style.display = 'none'; customInp.required = false; }
    }

    document.getElementById('txForm').onsubmit = (e) => {
        e.preventDefault();
        let finalDesc = document.getElementById('fConcept').value;
        const cat = document.getElementById('fCat').value;
        if(finalDesc === 'new_con') {
            finalDesc = document.getElementById('fConceptCustom').value;
            if(!data.concepts[cat]) data.concepts[cat] = [];
            if(!data.concepts[cat].includes(finalDesc)) { data.concepts[cat].push(finalDesc); save(); }
        }
        const tx = {
            id: editId || Date.now(),
            date: document.getElementById('fDate').value,
            amount: Math.abs(document.getElementById('fAmount').value),
            type: document.getElementById('fType').value,
            cat: cat,
            desc: finalDesc,
            exec: document.getElementById('fExec').checked
        };
        if(editId) { const idx = data.txs.findIndex(t => t.id == editId); if(idx !== -1) data.txs[idx] = tx; } else { data.txs.push(tx); }
        save(); closeForm(); loadData();
    };

    function renderChart(txs, filterCat = null) {
        const ctx = document.getElementById('myChart');
        if(chartInstance) chartInstance.destroy();
        const exps = txs.filter(t => t.type === 'exp');
        let dataMap = {};

        if (!filterCat) {
            chartViewLevel = 'root'; document.getElementById('chartBackBtn').style.display = 'none';
            dataMap = exps.reduce((a,t) => { a[t.cat] = (a[t.cat]||0)+ +t.amount; return a; }, {});
        } else {
            chartViewLevel = 'detail'; document.getElementById('chartBackBtn').style.display = 'block';
            document.getElementById('chartBackBtn').innerText = `â¬… Volver (${filterCat})`;
            dataMap = exps.filter(t => t.cat === filterCat).reduce((a,t) => { a[t.desc] = (a[t.desc]||0)+ +t.amount; return a; }, {});
        }
        const labels = Object.keys(dataMap);
        const values = Object.values(dataMap);
        const colors = ['#EF4444','#F59E0B','#3B82F6','#10B981','#8B5CF6','#EC4899','#6366F1'];

        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: labels, datasets: [{ data: values, backgroundColor: colors, borderWidth:0 }] },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { position:'right', labels:{boxWidth:12, font:{size:10}} } },
                onClick: (evt, items) => {
                    if (items.length > 0 && chartViewLevel === 'root') {
                        const idx = items[0].index; renderChart(txs, labels[idx]);
                    }
                }
            }
        });
    }

    function resetChart() { loadData(); }
    function addMonth(n) { const inp = document.getElementById('dateInput'); let [y,m] = inp.value.split('-').map(Number); const d = new Date(y, m-1+n, 1); inp.value = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`; loadData(); }
    function edit(id) { 
        const t = data.txs.find(x => x.id == id); if(!t) return; editId = id; 
        document.getElementById('fDate').value = t.date; document.getElementById('fAmount').value = t.amount; document.getElementById('fType').value = t.type; 
        renderCats(); document.getElementById('fCat').value = t.cat; 
        renderConcepts(); document.getElementById('fConcept').value = t.desc;
        if(!document.getElementById('fConcept').value) { const opt = new Option(t.desc, t.desc); document.getElementById('fConcept').add(opt); document.getElementById('fConcept').value = t.desc; }
        document.getElementById('fExec').checked = t.exec; document.getElementById('btnSave').innerText = 'Actualizar'; openForm(); 
    }
    function del(id) { if(confirm('Â¿Eliminar?')) { data.txs = data.txs.filter(t => t.id != id); save(); loadData(); } }
    function toggleCheck(id) { const t = data.txs.find(x => x.id == id); if(t) { t.exec = !t.exec; save(); loadData(); } }
    function switchView(view) { currentView = view; localStorage.setItem('lastView', view); ['t', 'list', 'chart'].forEach(v => { document.getElementById(`view-${v}`).style.display = (v === view) ? 'block' : 'none'; document.getElementById(`tab-${v}`).className = (v === view) ? 'tab active' : 'tab'; }); }
    
    function calcKPIs(txs) { 
        const bal = txs.reduce((acc, t) => acc + (t.type=='inc' ? +t.amount : -t.amount), 0); 
        const rate = +document.getElementById('usdRate').value || 1; 
        localStorage.setItem('usdRate', rate); 
        const bEl = document.getElementById('kpiBal'); 
        bEl.innerText = `$${bal.toLocaleString()}`; 
        bEl.style.color = bal >= 0 ? 'var(--text-1)' : 'var(--danger)'; 
        document.getElementById('kpiUsd').innerText = `US$ ${(bal/rate).toFixed(2)}`; 
    }
    
    function save() { localStorage.setItem('finData_v15', JSON.stringify(data)); }
    function backup() { const a = document.createElement('a'); a.href = 'data:text/json;charset=utf-8,'+encodeURIComponent(JSON.stringify(data)); a.download = 'backup.json'; a.click(); }
    function restoreSmart(input) {
        const fr = new FileReader();
        fr.onload = (e) => {
            try { const json = JSON.parse(e.target.result);
                if(json.txs && json.concepts) { data = json; } 
                else if(json.txs) { data.txs = json.txs; } 
                else if(json.transactions) {
                    if(confirm("Formato antiguo. Â¿Convertir?")) {
                         data.txs = json.transactions.map(t => ({ id: t.id||Date.now(), date: t.date, amount: Math.abs(t.amount), type: t.amount<0?'exp':'inc', cat: t.category, desc: t.text||'Sin desc', exec: t.executed!==false }));
                    } else return;
                }
                save(); location.reload();
            } catch(err) { alert("Error al leer archivo"); }
        }; fr.readAsText(input.files[0]); input.value = '';
    }
</script>
